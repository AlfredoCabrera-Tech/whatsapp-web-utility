<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
  <title>Whatsapp Web Utility</title>
</head>
<body>

  <!-- NUMBER SECTION -->
  <section class="number">
    <select name="country" id="countries">
      <option value="58">VE</option>
      <option value="1">US</option>
    </select>
    <input type="text" placeholder="Number Here" id="numInput">
  </section>

  <!-- TEXT AREA -->
  <section>
    <textarea name="message" id="message" cols="20" rows="10" placeholder="Text Here"></textarea>
  </section>
  
  <!-- BUTTONS -->
  <button class="btn btn-open">OPEN</button>
  <button class="btn btn-tab">NEW TAB</button>
  <button class="btn btn-save" disabled>SAVE</button>

  <!-- LIST SECTION -->


</body>
